<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style=border:1px; width:300px >

</table>
<h1>Bảng cửu chương</h1>
</body>
<script>
        let sout, i, j;
      sout="<table style " +
          "= border:1px; width:300; cellSpacing:0; cellPadding:15>";

            for (i = 1; i <= 10; i++) {
                sout = sout + "<tr>";
                for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
                sout = sout + "</tr>";

            }
            sout = sout + "</table>" ;

        document.write(sout);
</script>
</html>
